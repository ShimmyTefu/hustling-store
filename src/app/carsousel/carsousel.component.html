
   <div class="slider">
     <ngb-carousel *ngIf="images">
        <ng-template ngbSlide *ngFor="let img of image">
            <div class="wrapper">
                <img [src]="img.src" alt="Random first slide">
            </div>
            <br>
            <div class="carousel-caption">
                <h3>First Slide</h3>
                <p> Angular 13 Carousel Example </p>
            </div>
        </ng-template> 
      
    </ngb-carousel>
   </div>
