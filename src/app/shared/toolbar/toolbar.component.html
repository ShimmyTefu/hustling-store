<mat-toolbar class="toolbar">
   <div class="logo">
    <img src="../../../assets/images/logo.png" alt="shop-logo">
   </div>
    <span (click)="drawer.toggle()">Rags2Riches</span>
    <span class="flex-1"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" >
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>register</mat-icon>
        <span>Register/Login</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>About Us</span>
      </button>
    </mat-menu>
    <button mat-icon-button matTooltip="Wishlist">
        <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Shopping Cart">
        <mat-icon>shopping_cart</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Logout" (click)="logout()">
        <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>
